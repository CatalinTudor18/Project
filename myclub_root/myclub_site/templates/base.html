{% load static %}
<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>
        {% block title %}
        {{ page_title|default:"Untitled Page" }}
        {% endblock title %}
      </title>
      <link href="{% static 'main.css' %}" rel="stylesheet" type="text/css">
      <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </<head>

  <body>
      <div id="wrapper">
        <header id="header">
          <input type="checkbox" id="check">
          <label for="check" class ="checkbtn">
            <i class="fas fa-bars">
            </i>
          </label>

          <form method="POST">
          <input name="item_text" id="id_new_item" placeholder="Enter a to-do item" />
          {% csrf_token %}
          </form>
          <table id="id_list_table">
            <tr><td>1: {{ new_item_text }}</td></tr>
          </table>

          <div id="logo"><img src="{% static 'logo.png' %}" alt=""/></div>
          <div id="top_menu"> <a href="/Home">Home</a> | <a href="/About">About Me</a> | <a href="/contact">Contact Us</a>
          </div>
          <div id="topbanner"><img src="{% static 'top_banner.jpg' %}" alt="" /></div>
        </header>
        <section id="main">
        {% block content %}
        <p>Placeholder text in base template. Replace with page content.</p>
        {% endblock content %}
        </section>
        <section id="left">
        <footer id="footer">Copyright &copy;
          <script type="text/javascript">
            document.write(new Date().getFullYear());
          </script>
        </footer>
      </div>
  </body>
</html>
