{% load static %}
<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>
        {% block title %}
        {{ page_title|default:"Untitled Page" }}
        {% endblock title %}
      </title>
      <link href="{% static 'main.css' %}" rel="stylesheet" type="text/css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>

  <body>
      <nav class="navbar navbar-expand-md sticky-top">

        <a class="navbar-brand"><img src="{% static 'logoo.png' %}"></a>
        <ul class="navbar-nav">

          <li class="nav-item">
            <a class="nav-link" href="/Home">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/About">About Me</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/contact">Contact Us</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/CV">Create Your CV</a>
          </li>

        </ul>

      </nav>
      <div class="container">
        <div class="jumbotron">

        <section id="main">
        {% block content %}
        <p>Placeholder text in base template. Replace with page content.</p>
        {% endblock content %}
        </section>
        <section id="left">
        <footer id="footer">Copyright &copy;
          <script type="text/javascript">
            document.write(new Date().getFullYear());
          </script>
        </footer>
      </div>
      </div>
  </body>
</html>
