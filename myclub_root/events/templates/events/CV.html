{% load static %}
<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Create your CV</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <link href="{% static 'cv.css' %}" rel="stylesheet" type="text/css">
  </head>

  <div class="container-main">
    <div class="container-userinput">
      <br><br><br>
      <h1>CV Builder</h1>
        <br><br>
      <form method="post" action="{% url 'CV' %}">


      <div class="form-group">
        <br><br><br>
        <h2>Your Name</h2><br>
        <input type="name" name="name" class="form-control" id="name=">
      </div><br>


      <h2>Contact Information</h2><br>
      <div class="form-row">
        <div class="col">
          <label for="email">Email address:</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email">
          <small id="small" class="form-text text-muted"> You will get your CV on this email</small>
        </div>


        <div class="col">
          <label for="phone">Phone:</label>
          <input type="text" name="number" class="form-control" id="phone" placeholder="Phone No.">
        </div>
      </div>

        <div class="form-row">
          <div class="col">
            <label for="address">Address:</label>
            <input type="text" name="address" class="form-control" id="address" placeholder="Your address">
          </div>

          <div class="col">
            <label for="linkedin">LinkedIn Profile:</label>
            <input type="text" name="linkedin" class="form-control" id="linkedin" placeholder="Enter the link to your LinkedIn profile">
          </div>
        </div><br>

        <h2>Summary</h2><br>
        <div class="form-group">
          <textarea name="summary" rows="3" name="summary" class="form-control" id="summary" placeholder="Summary"></textarea>
        </div><br>

        <h2>Education</h2><br>
          {% for count in "123" %}
          <div class="form-row">
            <div class="col">
              <label for="school">School:</label>
              <input type="text" name="school {{count}}" class="form-control" id="school">
            </div>

            <div class="col">
              <label for="year">Year:</label>
              <input type="text" name="year {{count}}" class="form-control" id="year">
            </div>

            <div class="col">
              <label for="marks">Marks(optional):</label>
              <input type="text" name="marks {{count}}" class="form-control" id="marks">
            </div>
          </div><br>
          {% endfor %}
        <br>
        <h2>Skills</h2><br>
        <div class="form-group">
          <textarea name="skills" rows="3" class="form-control" id="skills"></textarea>
        </div>

        <br><h2>Experience/Projects</h2><br>
        <div class="form-group" id="exp_text">
          <textarea name="experience" rows="5" class="form-control" id="experience"></textarea>
        </div>



      <br><br><br>
      <button type="submit" class="btn btn-primary">Submit</button>
      {% csrf_token %}
      </form>
    </div>
    <footer id="footer">Designed & Developed &copy; Catalin Tudor
    </footer>
  </div>
</html>
