{%load static%}
<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Create your CV</title>
      <link href="{% static 'CV.css' %}" rel="stylesheet" type="text/css">
      <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    </head>
  <body>
    <form method="post" target="_self">
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname" placeholder="ff"><br><br>
      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname" placeholder="ll"><br><br>
      <input type="submit" value="Submit">
      {% csrf_token %}
    </form>
  </body>
</html>
